<div class="contenedor col-12" *ngFor="let tarea of tareas">
    <button type="button" class="btn btn-light">
        <div class="interior">
                <div class="titulo" > {{tarea.titulo}}</div>
                <div class="hora">{{tarea.hora}}</div>
        </div>
        <div class="descripcion">
                <div > {{tarea.descripcion}}</div>
        </div>
        
        

    </button>
</div>
